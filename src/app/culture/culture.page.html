<ion-header>
  <ion-toolbar color="gold">
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Historic Place</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let p of place">
  <ion-item [routerLink]="['/place', p.idPlace]">
    <ion-thumbnail slot="start">
      <img src="{{this.service.images+p.homePicture}}" >
    </ion-thumbnail>
    <ion-label>{{p.name}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
